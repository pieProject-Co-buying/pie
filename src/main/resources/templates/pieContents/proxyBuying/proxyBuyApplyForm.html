<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/applyForm}">

<!--<h1>Bootstrap 기본설정완료</h1>-->
<div layout:fragment="formContent" class="col">
	<!--------------------------------게시글 타이틀-------------------------------->
	<!--container-->
	<!--------------------------------게시글 로직-------------------------------->
	<div class="container">
		<div class="row">
			<div class="col">
				<form action="proxyApplyFormUpload" method="post"
					name="proxyApplyForm" enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<div class="form-group d-flex align-items-center">
						<img src="" alt="" class="rounded-circle" width="30" height="30"
							onerror="this.onerror=null; this.src='imgs/default.png';" /><input
							type="text" class="pl-2 form-control-plaintext" id="nickname"
							name="nickname" th:value="${session.nickName}" readonly>
					</div>
					<div class="form-group row">
						<div class="dropdown col-md-3 pie-write-dropdown">
							<button
								class="btn btn-block dropdown-toggle text-left bg-transparent border"
								type="button" data-toggle="dropdown" aria-expanded="false">
								카테고리</button>
							<input type="hidden" name="pr_category" id="h-input" value="" />
							<div class="dropdown-menu">
								<a class="dropdown-item" data-category="food">식품</a> <a
									class="dropdown-item" data-category="baby">육아</a> <a
									class="dropdown-item" data-category="beautyAndFashion">뷰티/패션</a>
								<a class="dropdown-item" data-category="pet">반려동물</a> <a
									class="dropdown-item" data-category="life">생활</a> <a
									class="dropdown-item" data-category="etc">기타</a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="pr_title"
							placeholder="제목" name="pr_title">
					</div>
					<div class="form-group d-flex">
						<label for="file">
							<div class="btn-upload">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
									fill="currentColor" class="bi bi-plus-circle"
									viewBox="0 0 16 16">
									<path
										d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
									<path
										d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
								</svg>
							</div>
						</label>
						<div class="file-uploadGroup"></div>
						<input type="file" name="pr_pic[]" id="file" multiple()
							onchange="addFile(event)"> <input type="hidden"
							name="pr_files" id="files" />
					</div>
					<textarea id="summernote" name="pr_content" class="pr_content"></textarea>
					<div class="text-right">
						<small>잔여 bytes :: </small><small id="messagebyte">11</small><small>
							/ 2000</small>
					</div>
					<div class="form-group row pt-3">
						<div class="col pt-3">
							<label for="pr_URL"><small class="pl-1">참고 URL</small></label><input
								type="text" class="form-control" id="pr_URL"
								name="pr_personnelMax" min="2" max="100" maxlength="3"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
						</div>
					</div>

					<div class="row">
						<div class="col">
							<p>
								<small> <sup>*</sup>올려주신 문의는 파이에서 검토 후 진행 여부가 결정됩니다 <br />
									검토 후 판매가 시작되기까지 시간이 걸릴 수 있습니다. <br /> 빠른 구매 시작을 원하실 경우 <a
									href="townBuying" class="btn btn-sm pie-btn-red">동네공동구매</a> 를
									통해 직접 모집을 시작해보세요!

								</small>
							</p>
						</div>
					</div>

					<div class="form-group row justify-content-center mt-5">
						<div class="col-sm-9">
							<button type="button" class="btn btn-block pie-btn-red"
								id="uploadBtn">등록</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--게시글 로직 container-->
	<!--wrapper-->


	<script src="/js/FileUpload.js"></script>
	<script src="/js/submitForm.js"></script>

</div>

</html>
