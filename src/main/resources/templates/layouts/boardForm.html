<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{pieFragments/head::head}" />
<body>
	<!--<h1>Bootstrap 기본설정완료</h1>-->
	<div id="wrapper" class="container-fluid p-0">
		<header>
			<div th:replace="~{pieFragments/gnb::gnb}" />
			<div class="container-fluid p-0">
				<div class="row pie-title" id="shareServiceTitle">
					<div class="col p-0 d-flex justify-content-center align-items-center">
						<div class="text-center mt-5 pt-3 text-white">
							<h1 class="font-weight-bold">나누면 배가 되는 즐거움!</h1>
							<p>
								<small>혼자 사용하기 부담스러웠던 서비스가 있다면 나눠보세요!</small><br /> <small>부담은
									더욱 작게! 즐거움은 더욱 크게!</small>
							</p>
						</div>
					</div>
				</div>
				<!--row-->
			</div>
		</header>

		<main>
			<section class="pie-section-py">
				<div class="row justify-content-center px-4 mt-5 no-gutters">
					<div layout:fragment="formContent"></div>
				</div>
			</section>
		</main>
		<!-- ###############################################
				footer #footer - footer 영역
		############################################### -->

		<div th:replace="~{pieFragments/footer::footer}" />
	</div>
	
	<!-- draggable gallery -->
	<script src="/js/imageGallery-DragEvent.js"></script>
	<!-- 파일 업로드  -->
	<script src="/js/FileUpload.js"></script>
	<!-- 태그 삽입  -->
	<script src="/js/insertTags.js"></script>
	<!-- 가격 자동 계산 -->
	<script src="js/calculatePrice.js"></script>
	<!-- summerNote 설정 -->
	<script src="/js/summerNote.js"></script>
	<!-- dropdown 카테고리 설정 -->
	<script src="/js/selectDropdown.js"></script>
	<!-- create form -->
	<script src="/js/submitForm.js"></script>
	<!-- board form validation -->
	<script src="js/validationForm.js"></script>
</body>

</html>
