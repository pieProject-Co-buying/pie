<!DOCTYPE html>
<html lang="en">
<head>


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<title>Document</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<link rel="stylesheet" href="css/staticStyle.css">
	<link rel="stylesheet" href="css/hyoStyle.css">


</head>
<body>



	<!-- #################################################
	
	채팅 페이지 - 처음 로드될 페이지
	=> 채팅방 클릭시 대화 보임



	# 대화목록 / 등 모든 스크롤은 auto! 요소 넘칠시 스크롤 노출 


	################################################# -->

	
	<!-- #################################################
	
	[ 수정 예정사항 ]
	
	# 채팅목록 | 채팅방 border(대화목록/ 채팅창 구분) 주기!
		=> 혹은 border로 가두고 스크롤 넣기 채팅목록 여러개일시 잘 보이게

	# 색상은 일단 임의로 줌!!! 변경예정

	해결# 초록색 박스 내 대화내용 부분 오른쪽으로 붙히고 싶어요
		=> 그리드 시스템 잘못 이용하고 있었음 md -> lg 수정 후 완료
	
	# scroll : auto로 하고 싶지만 md 화면에서 채팅입력창 바닥으로 내려오는 현상 생겨서 일단 scroll로 마무리
	

	----------------------------------------------------------

	[ 백엔드 영역 ]

	# 전부 ~
	# 레이아웃 백 구현시 수정될 가능성 101%
		=> 최대한 반영되도록! 원하는 레이아웃으로 구성


	# 대화중인 상대 대화목록에서 활성화 되도록 표시...?
	
	################################################# -->



	<div class="container-fluid px-0">
		

		<div class="container my-5">


			<h1 class="mb-5">파이 대화방</h1>
			
			<div class="row">
				


				
				<!-- chatroom 보여줄 화면 -->
				<!-- md부터 없어질 예정! -->
				<!-- md부터 보여질 화면 따로! -->
				<!-- li는 scroll 잡기위해! 잡히면 하나만 남기고 지운다 -->

				<div class="col-md-4 d-none d-lg-block border-right hj-chat-scroll-y">
					
					<ul class="list-unstyled">



						<li class="mb-2">

							<div class="card">

								<div class="card-body">

								  	<div class="row mb-3">
								  		
								  		<div class="col-4">
								  			<img src="img/person1.jpg" alt="" class="img-fluid hj-chat-img-lg">
								  		</div>

								  		<div class="col-8">
								  			
										    <h5 class="card-title">김혼자</h5>

										    <!-- 마지막 대화 -->
										    <p class="card-text">같이사면 너무 좋죠!</p>

								  		</div>

								  	</div>


								    <div class="text-right">
								    	<a href="#" class="btn btn-outline-secondary">대화방 입장</a>
								    </div>


								</div>

							</div>

						</li>








					</ul>

				</div>





				<!-- 채팅 목록 보여줄 화면 -->
				<!-- md부터 보연 예정! -->
				<!-- li는 scroll 잡기위해! 잡히면 하나만 남기고 지운다 -->

				<div class="col-12 d-block d-lg-none hj-chat-scroll-x">

					<ul class="list-unstyled d-flex">

						<a href="" class="text-dark">
							<li class="text-center mx-2">
								<img src="img/person1.jpg" alt="" class="hj-chat-img">
								<h6 class="name mt-3">김혼자</h6>
							</li>

						</a>







					</ul>

					

				</div>


				<hr class="w-100 d-block d-lg-none">

				<!-- 채팅 목록 보여줄 화면 -->




				<div class="col-12 col-lg-8 hj-chat-scroll-y">
					
					<div class="row mb-2">

						<!-- 상대방 대화 내용 -->
						<div class="col-8 col-md-6">

							<div class="card bg-secondary">
							  <div class="card-body">

							    <p class="card-text">대화내용</p>

							  </div>
							</div>

							
						</div>

						<!-- 공백잡기 위한 div -->
						<div class="col-4 col-md-6"></div>

					</div>



					<div class="row mb-2">
						
						<!-- 공백잡기 위한 div -->
						<div class="col-4 col-md-6"></div>


						<!-- 내 대화 내용 -->
						<div class="col-8 col-md-6">

							<div class="card bg-success">
							  <div class="card-body">

							    <p class="card-text">이렇게 나와요</p>

							  </div>
							</div>							
						</div>


					</div>


						
				</div>


			</div>





			<!-- 채팅 내용 입력 창 -->


			<div class="row mt-5">


				<!-- 입력창 레이아웃 잡기 위한 div -->
				<div class="col-lg-4 d-none d-lg-block"></div>

				<div class="col-9 col-lg-7">

					<form>
					  <div class="form-group">

					    <input type="text" class="form-control" id="inputChat" aria-describedby="emailHelp">


					  </div>
					</form>
				</div>

				<div class="col-3 col-lg-1">
					<form>
					  <div class="form-group">

							<input type="button" class="btn btn-primary w-100" value="전송"></input>



					  </div>
					</form>
				</div>



			</div>




		</div>


	</div>






	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>






</body>
</html>
