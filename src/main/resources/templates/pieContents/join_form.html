	<form>

		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-3 col-form-label">닉네임</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="inputEmail3">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-3 col-form-label">아이디</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="inputEmail3">

		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-3 col-form-label">비밀번호</label>
			<div class="col-sm-6">

		</div>
		<fieldset class="form-group row">
			<legend class="col-form-label col-sm-3 float-sm-left pt-0">성별</legend>
			<div class="col-sm-9 d-flex justify-content-start">
				<div class="form-check pr-2">
					<input class="form-check-input" type="radio" name="gridRadios"
						id="gridRadios1" value="option1" checked> <label

					<input class="form-check-input" type="radio" name="gridRadios"
						id="gridRadios2" value="option2"> <label
						class="form-check-label" for="gridRadios2"> 여성 </label>
				</div>
				<div class="form-check pr-2">
					<input class="form-check-input" type="radio" name="gridRadios"

							id="exampleFormControlSelect2">

							<option>naver.com</option>

							<option>hotmail.com</option>

							placeholder="직접 입력" />

		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-3 col-form-label">우편번호</label>

					placeholder="우편번호"> <input type="button"

					placeholder="주소">

			<label for="inputPassword3" class="col-sm-3 col-form-label">상세주소</label>

					placeholder="상세주소">

		<div class="form-group row justify-content-center mt-5">

		</div>

	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function sample6_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample6_postcode').value = data.zonecode;
							document.getElementById("sample6_address").value = addr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById("sample6_detailAddress")
									.focus();
						},
						theme : {
							searchBgColor : "#E6B945", //검색창 배경색
							queryTextColor : "#3A4056" //검색창 글자색
						}
					}).open();
		}
	</script>


	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>

	<script>
		$(function() {
			let emailSelect = $("#exampleFormControlSelect2");
			let emailInput = $("#emailAddressInput");

			emailInput.hide();

			emailSelect.change(function() {
				if (emailSelect.val() === "직접입력") {
					$(this).hide();
					emailInput.show();
				} else {
					$(this).show();
					emailInput.hide();
				}
			})

			if (emailInput.val() != "") {
				emailSelect.val(emailInput.val());
			}
		})
	</script>
</div>
</html>
