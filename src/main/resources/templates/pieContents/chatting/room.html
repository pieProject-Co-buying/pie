<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/chatting}">

<div layout:fragment="roomContent" class="col">
	

	<div class="container-fluid p-0">
	
		<div class="container my-5">
		
		
			<div class="row mb-3">
			
				<div class="col">
				

					<div id="roomContainer" class="roomContainer col border">
						<table id="roomList" class="roomList"></table>
					</div>
							
				</div>
			
			
			</div>
			

			<div class="inputTable row">

				<div class="col-9">
				
					<div><input type="text" name="roomName" id="roomName" class="form-control"></div>				
				
				</div>
				
				
				<div class="col-3">
				
					<button id="createRoom" class="btn btn-outline-secondary w-100">초대</button>
					
				</div>
				
			</div>
					
		
		
		
		</div>
		
	</div>
	
	
	
	
		
	<script type="text/javascript">
	
		var ws;
		
		window.onload = function(){
			getRoom();
			createRoom();
		}
	
		function getRoom(){
			commonAjax('/getRoom', "", 'post', function(result){
				createChatingRoom(result);
			});
		}
		
		function createRoom(){
			$("#createRoom").click(function(){
				var msg = {	roomName : $('#roomName').val()	};
	
				commonAjax('/createRoom', msg, 'post', function(result){
					createChatingRoom(result);
				});
	
				$("#roomName").val("");
			});
			
			
			
		}
		
		
	
	    
	
		function goRoom(number, name){
			location.href="/moveChating?roomName="+name+"&"+"roomNumber="+number;
		}
	
		function createChatingRoom(res){
			if(res != null){
				
				/* var tag = "<tr><th class='num'>순서</th><th class='room'>방 이름</th><th class='go'>입장</th></tr>"; */
				var tag = "<tr><th class='room w-75'></th><th class='go w-100'></th></tr>";
				res.forEach(function(d, idx){
					var rn = d.roomName.trim();
					var roomNumber = d.roomNumber;
					tag += "<tr>"+
								/* "<td class='num'>"+(idx+1)+"</td>"+ */
								"<td class='room'>"+ rn +"</td>"+
								"<td class='go'><button type='button' class='btn btn-outline-secondary' onclick='goRoom(\""+roomNumber+"\", \""+rn+"\")'>대화하기</button></td>" +
							"</tr>";	
				});
				
				$("#roomList").empty().append(tag);
			}
		}
	
		function commonAjax(url, parameter, type, calbak, contentType){
			
			$.ajax({
				url: url,
				data: parameter,
				type: type,
				contentType : contentType!=null?contentType:'application/x-www-form-urlencoded; charset=UTF-8',
				success: function (res) {
					calbak(res);
				},
				error : function(err){
					console.log('error');
					calbak(err);
				}
			});
		}
		
	</script>



</html>
