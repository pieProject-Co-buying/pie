<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/login}">
<!-- gnb fragment -->
<div layout:fragment="membersContent" class="col p-5 border rounded"
	id="loginForm">

	<h2 class="text-center pb-4">
		<img src="imgs/logo_pie_color.png" alt="" width="80"
			class="d-inlineblock" /> <span class="w-100 pt-4 d-block">로그인</span>
	</h2>

	<div class="row">
		<div class="col">
			<div class="alert alert-danger" role="alert" th:if="${param.error!=null}" th:text="${param.exception}"></div>
		</div>
	</div>



	<form class="needs-validation" novalidate action="/auth" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div class="form-row">
			<div class="col mb-3">
				<label for="validationCustom01">아이디</label> <input type="text"
					class="form-control" id="id" name="id" required>
				<div class="invalid-feedback">아이디를 입력해주세요.</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col mb-3">
				<label for="validationCustom02">비밀번호</label> <input type="text"
					class="form-control" id="password" name="password" required>
				<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
			</div>
		</div>
		<button class="btn pie-btn-red btn-block mt-3" type="submit">로그인</button>
	</form>

	<div class="row mt-3">
		<div class="col d-flex justify-content-center">
			<ul class="list-unstyled d-flex">
				<li class="mx-2"><small><a href="">아이디 찾기</a></small></li>
				<li class="mx-2"><small><a href="">비밀번호 찾기</a></small></li>
				<li class="mx-2"><small><a href="join">회원가입</a></small></li>
			</ul>
		</div>
	</div>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</div>
</html>
