<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/login}">
<!-- gnb fragment -->
<div layout:fragment="membersContent" class="col p-5 border rounded"
	id="loginForm">

	<h2 class="text-center pb-4">
		<img src="imgs/logo_pie_color.png" alt="" width="80"
			class="d-inlineblock" /> <span class="w-100 pt-4 d-block">아이디찾기</span>
	</h2>

	<form class="needs-validation" novalidate action="findIdAction" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div class="row">
			<div class="col">
				<div class="btn-group w-100" role="group" aria-label="First group">
					<button type="button" class="btn btn-outline-secondary"
						id="findByEmail">Email</button>
					<button type="button" class="btn btn-outline-secondary"
						id="findByPhone">전화번호</button>
				</div>
			</div>
		</div>
		<div class="form-row my-5">
			<div class="col mb-3" id="findInput">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" name="email" required>
				<div class="invalid-feedback">Email을 입력해주세요.</div>
			</div>
		</div>
		<button class="btn pie-btn-red btn-block mt-3" type="submit">입력</button>
	</form>



	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
	<script>
		$("#findByPhone")
				.click(
						function() {
							$("#findInput")
									.html(
											'<label for="phone">전화번호</label> <input type="tel" class="form-control" id="phone" name="phone" required> <div class="invalid-feedback">전화번호를 입력해주세요.</div>');
						});
		$("#findByEmail")
		.click(
				function() {
					$("#findInput")
							.html(
									'<label for="email">Email</label> <input type="email" class="form-control" id="email" name="email" required> <div class="invalid-feedback">Email을 입력해주세요.</div>');
				});
	</script>
</div>
</html>
