<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/login}">
<!-- gnb fragment -->
<div layout:fragment="membersContent" class="col p-5 shadow pie-radius"
	id="loginForm">

	<h3 class="text-center pb-4">
		<span class="w-100 pt-2 d-block font-weight-bolder pie-c-red">비밀번호 변경</span>
	</h3>
	
	<div class="row pb-3">
		<div class="col text-center">
			<small class="text-secondary">비밀번호는 영어 대/소문자, 숫자, 특수문자를 한 개이상 포함해야 합니다.</small>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<form class="needs-validation" novalidate action="changePwAction"
				method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
					<input sec:authorize="isAuthenticated()" type="hidden" name="id" th:value="${session.userId}" />
					<input sec:authorize="!isAuthenticated()" type="hidden" th:value="${id}" name="id" />

				<div class="form-row my-1 mt-4">
					<div class="col"><input type="password"
							class="form-control" id="password" name="password" placeholder="변경할 비밀번호" required>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor"
					class="bi bi-eye-slash view-button position-absolute"
					viewBox="0 0 16 16">
  <path
						d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
  <path
						d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
  <path
						d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
</svg>

				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-eye view-button"
					viewBox="0 0 16 16">
  <path
						d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
  <path
						d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
</svg>
						<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
					</div>
				</div>
				<div class="form-row my-1">
					<div class="col mb-3" id="findInput"><input type="password"
							class="form-control" id="passwordChk" name="passwordChk" placeholder="변경할 비밀번호 확인" required>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor"
					class="bi bi-eye-slash view-button position-absolute"
					viewBox="0 0 16 16">
  <path
						d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
  <path
						d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
  <path
						d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
</svg>

				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-eye view-button"
					viewBox="0 0 16 16">
  <path
						d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
  <path
						d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
</svg>
						
						<div class="invalid-feedback">비밀번호 확인을 입력해주세요.</div>
					</div>
				</div>
				<button class="btn pie-btn-red btn-block mt-3" type="submit">변경</button>
			</form>
		</div>
	</div>
<script src="js/passwordview.js"></script>
</div>
</html>
