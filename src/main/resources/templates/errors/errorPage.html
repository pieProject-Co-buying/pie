<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{pieFragments/head::head}" />
<meta charset="UTF-8">
<title>Ooops!</title>
</head>
<body class="errorSection">
	<header>
		<div th:replace="~{pieFragments/gnb::gnb}" />
	</header>

	<main>
		<section class="pie-section-py">
			<div class="row justify-content-center px-4 no-gutters">
				<div class="col">
					<div class="container text-center py-5 my-5">
						<div class="row">

							<div class="col pie-c-red">
								<h1 class="display-1 pie-c-darkgray py-3">Oops!</h1>
								<th:block th:if="${errorCode==404}">
									<svg xmlns="http://www.w3.org/2000/svg" width="200"
										height="200" fill="currentColor" class="bi bi-emoji-tear"
										viewBox="0 0 16 16">
  <path
											d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
  <path
											d="M6.831 11.43A3.1 3.1 0 0 1 8 11.196c.916 0 1.607.408 2.25.826.212.138.424-.069.282-.277-.564-.83-1.558-2.049-2.532-2.049-.53 0-1.066.361-1.536.824q.126.27.232.535.069.174.135.373ZM6 11.333C6 12.253 5.328 13 4.5 13S3 12.254 3 11.333c0-.706.882-2.29 1.294-2.99a.238.238 0 0 1 .412 0c.412.7 1.294 2.284 1.294 2.99M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5m-1.5-3A.5.5 0 0 1 10 3c1.162 0 2.35.584 2.947 1.776a.5.5 0 1 1-.894.448C11.649 4.416 10.838 4 10 4a.5.5 0 0 1-.5-.5M7 3.5a.5.5 0 0 0-.5-.5c-1.162 0-2.35.584-2.947 1.776a.5.5 0 1 0 .894.448C4.851 4.416 5.662 4 6.5 4a.5.5 0 0 0 .5-.5" />
</svg>
								</th:block>
								<th:block th:if="${errorCode==500}">
									<svg xmlns="http://www.w3.org/2000/svg" width="200"
										height="200" fill="currentColor" class="bi bi-emoji-dizzy"
										viewBox="0 0 16 16">
  <path
											d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
  <path
											d="M9.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708m-5 0a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708M10 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0" />
</svg>
								</th:block>
							</div>
						</div>
						<div class="row pt-5">
							<div class="col text-center py-3 pie-c-darkgray">

								<h1 class="display-4" th:text="|Code : ${errorCode}|"></h1>
								<th:block th:if="${errorCode==404}">
									<h2>해당 페이지는 없는 페이지 입니다.</h2>
								</th:block>
								<th:block th:if="${errorCode==500}">
									<h2>알 수 없는 오류가 발생하였습니다.</h2>
								</th:block>
							</div>
						</div>
						<div class="row">
						<div class="col text-center">
						<span class="btn pie-btn-red" onclick="history.back()">뒤로가기</span>
						</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<div th:replace="~{pieFragments/footer::footer}" />



</body>
</html>
