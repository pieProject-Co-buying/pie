<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/Admin.css">
<!-------------------------------------------------------------->
<div class="container-fluid p-0 mt-5 notice">
  <div class="page-title">
    <div class="container">
      <h3>결제 내역 관리</h3>
    </div>
  </div>
  <!-------------------------------------------------------------->
  <div id="board-search">
    <div class="container">
      <div class="search-window">
        <form action="searchBuyerName">
          <div class="search-wrap">
            <label for="search" class="blind">결제내역 검색</label>
            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
            <button type="submit" class="btn btn-dark">검색</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-------------------------------------------------------------->
  <div id="board-list">
    <div class="container">
      <table class="board-table mt-1" th:each="list:${pay}">
        <thead>
        <tr>
          <th scope="col" class="th-num">번호</th>
          <th scope="col" class="th-title">제목</th>
          <th scope="col" class="th-date">결제일</th>
          <th scope="col" class="th-num">구매자 ID</th>
          <th scope="col" class="th-num">구매자 이름</th>
          <th scope="col" class="th-date">결제수단 / 금액</th>
          <th scope="col" class="th-num">환불</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${list.getPay_num()}"></td>
          <td th:text="${list.getPay_name()}"></td>
          <td th:text="${list.getPay_date()}"></td>
          <td th:text="${list.getBuyer_nickname()}"></td>
          <td th:text="${list.getBuyer_name()}"></td>
          <td th:text="${list.getPay_method()}+' / '+${list.getPay_amount()}+'KRW'"></td>
          <td>
          	<small class="badge badge-danger">          		
	          	<a href="https://admin.portone.io/payments" target="_blank">환불하기</a>	
          	</small>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container">
  	<div class="row">
  		<div class="col">
  			<div class="row mt-5">
			<div class="col d-flex justify-content-center">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="adminPage?page=1"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
						<th:block th:each="i : ${#numbers.sequence(1,pageNum)}">
							<li class="page-item"><a class="page-link"
								th:href="@{'adminPage?page='+${i}}" th:text="${i}"></a></li>
						</th:block>
						<li class="page-item"><a class="page-link" th:href="@{'adminPage?page='+${pageNum}}"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
  		</div>
  	</div>
  </div>
</div>
</html>
