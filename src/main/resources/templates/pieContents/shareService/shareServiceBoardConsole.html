<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/admin.css">
<!-------------------------------------------------------------->
<div class="container-fluid p-0 mt-5 notice">
  <div class="page-title">
    <div class="container">
      <h3>게시글 관리</h3>
    </div>
  </div>
  <!-------------------------------------------------------------->
  <div id="board-search">
    <div class="container">
      <div class="search-window">
        <form action="searchTitle">
          <div class="search-wrap">
            <label for="search" class="blind">게시글 검색</label>
            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
            <button type="submit" class="btn btn-dark">검색</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-------------------------------------------------------------->
  <div id="board-list">
    <div class="container">
      <table class="board-table mt-1" th:each="board:${list}">
        <thead>
        <tr>
          <th scope="col" class="th-num">번호</th>
          <th scope="col" class="th-title">제목</th>
          <th scope="col" class="th-date">등록일</th>
          <th scope="col" class="th-date">진행현황</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${board.getSh_num()}"></td>
          <th>
            <a th:href="'boardList?num='+${board.getSh_num()}" th:text="${board.getSh_title()}"></a>
          </th>
          <td th:text="${board.getSh_registDay()}"></td>
		  <td><small class="badge badge-success" th:if="${board.getSh_process().equals('1')}"> 모집진행중</small>
		  	  <small class="badge badge-danger" th:if="${board.getSh_process().equals('0')}"> 모집완료</small></td>
		</tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</html>
