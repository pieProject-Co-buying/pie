<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/proxyBuying}">

<!--<h1>Bootstrap 기본설정완료</h1>-->
<div layout:fragment="proxyBuyContent" class="col">
	<!--------------------------------게시글 타이틀-------------------------------->
	<!--container-->
	<!--------------------------------게시글 로직-------------------------------->
	<div class="container">
		<div class="row mb-5">
			<div class="col text-center">
				<h1>믿고 맡길 수 있는 공동구매? 파이박스와 함께해요!</h1>
			</div>
		</div>
		<div class="row hyej-info-gallery mb-5">
			<div class="col-6">
				<a href="#">
					<div class="hyej-proxytitle">
						<h2 class="text-white font-weight-bolder text-right">
							파이가 준비한 <br /> 상품 보기<br />
							<button class="btn">바로가기</button>
						</h2>
					</div>
				</a>
			</div>
			<div class="col-6">
				<a href="#">
					<div class="hyej-proxytitle">
						<h2 class="text-white font-weight-bolder text-right">
							사고 싶은 <br /> 상품 신청하기<br />
							<button class="btn">바로가기</button>
						</h2>
					</div>
				</a>
			</div>
		</div>

		<div class="row my-5 pt-5">
			<div class="col text-center">
				<h1>직접 수령은 파이 박스에서!</h1>
				<p>지도에서 집 근처에 있는 파이 박스를 찾아보세요!</p>
			</div>
		</div>
		<div class="row mb-5">
			<div class="col text-center">
				<div id="map" class="mb-5" style="width: 100%; height: 600px;">


				</div>
			</div>
		</div>

	</div>
	<!--게시글 로직 container-->
	<!--wrapper-->


	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=915f353489d275e23bc0b3f0c880663b&libraries=services"></script>
	<script>
		var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
		var options = { //지도를 생성할 때 필요한 기본 옵션
			center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
			level: 3 //지도의 레벨(확대, 축소 정도)
		};

		var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

		var geocoder = new kakao.maps.services.Geocoder();

		// 주소로 좌표를 검색합니다
		geocoder.addressSearch('제주특별자치도 제주시 첨단로 242', function (result, status) {

			// 정상적으로 검색이 완료됐으면 
			if (status === kakao.maps.services.Status.OK) {

				var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

				// 결과값으로 받은 위치를 마커로 표시합니다
				var marker = new kakao.maps.Marker({
					map: map,
					position: coords
				});

				// 인포윈도우로 장소에 대한 설명을 표시합니다
				var infowindow = new kakao.maps.InfoWindow({
					content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
				});
				infowindow.open(map, marker);

				// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
				map.setCenter(coords);
			}
		})

	</script>

</div>

</html>
