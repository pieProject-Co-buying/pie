<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/login}">
<!-- gnb fragment -->
<div layout:fragment="membersContent" class="col p-5 shadow pie-radius"
	id="loginForm">

	<h3 class="text-center pb-4">
		<span class="w-100 pt-2 d-block font-weight-bolder pie-c-red">비밀번호 찾기</span>
	</h3>
	
	<div class="row pb-3">
		<div class="col text-center">
			<small class="text-secondary">가입 시 입력한 정보로 비밀번호를 찾을 수 있습니다.</small>
		</div>
	</div>

	<form class="needs-validation" novalidate action="findPwAction"
		method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

		<div class="row">
			<div class="col">
				<div class="btn-group w-100" role="group" aria-label="First group">
					<button type="button" class="btn btn-sm pie-btn-outline-red-custom small active"
						id="findByEmail">Email</button>
					<button type="button" class="btn btn-sm pie-btn-outline-red-custom small"
						id="findByPhone">전화번호</button>
				</div>
			</div>
		</div>
		<div class="form-row my-1 mt-4">
			<div class="col">
				<input type="text"
					class="form-control" id="id" name="id" placeholder="아이디" required>
				<div class="invalid-feedback">ID를 입력해주세요.</div>
			</div>
		</div>
		<div class="form-row my-1">
			<div class="col mb-3" id="findInput">
				<input type="email"
					class="form-control" id="email" name="email" placeholder="exmple@email.com" required>
				<div class="invalid-feedback">Email을 입력해주세요.</div>
			</div>
		</div>
		<button class="btn pie-btn-red btn-block mt-3" type="submit">입력</button>
	</form>



	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
	<script>
		$("#findByPhone")
				.click(
						function() {
							$(this).addClass("active");
							$("#findByEmail").removeClass("active");
							$("#findInput")
									.html(
											
											'<input type="tel" placeholder="010-XXXX-XXXX" class="form-control" id="phone" name="phone" required> <div class="invalid-feedback">전화번호를 입력해주세요.</div>');
						});
		$("#findByEmail")
				.click(
						function() {
							$(this).addClass("active");
							$("#findByPhone").removeClass("active");
							$("#findInput")
									.html(
											'<input type="email" placeholder="exmple@email.com" class="form-control" id="email" name="email" required> <div class="invalid-feedback">Email을 입력해주세요.</div>');
						});
	</script>
</div>
</html>
