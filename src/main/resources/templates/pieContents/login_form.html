<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{login/login}">
<!-- gnb fragment -->
<div layout:fragment="membersContent" class="col-3 p-5 border rounded ">

	<h2 class="text-center pb-5">
		<img src="imgs/logo_pie_color.png" alt="" width="80"
			class="d-inlineblock" /> <span class="w-100 pt-4 d-block">로그인</span>
	</h2>

	<form class="needs-validation" novalidate>
		<div class="form-row">
			<div class="col mb-3">
				<label for="validationCustom01">아이디</label> <input type="text"
					class="form-control" id="validationCustom01" required>
				<div class="invalid-feedback">아이디를 입력해주세요.</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col mb-3">
				<label for="validationCustom02">비밀번호</label> <input type="text"
					class="form-control" id="validationCustom02" required>
				<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
			</div>
		</div>
		<button class="btn pie-btn-red btn-block mt-3" type="submit">로그인</button>
	</form>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</div>
</html>
