<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="selectCategoryTP"
	class="dropdown col-md-3 pie-write-dropdown">
	<button
		class="btn btn-block dropdown-toggle text-left bg-transparent border"
		type="button" data-toggle="dropdown" aria-expanded="false">
		카테고리</button>
	<input type="hidden" name="category" id="h-input" value="" />
	<div class="dropdown-menu">
		<a class="dropdown-item" data-category="food">식품</a> <a
			class="dropdown-item" data-category="baby">육아</a> <a
			class="dropdown-item" data-category="beautyAndFashion">뷰티/패션</a> <a
			class="dropdown-item" data-category="pet">반려동물</a> <a
			class="dropdown-item" data-category="life">생활</a> <a
			class="dropdown-item" data-category="etc">기타</a>
	</div>
	<script src="/js/selectDropdown.js"></script>
</div>

<div th:fragment="selectCategoryS" class="row">

	<div class="col-12 mb-2">
		<p class="m-0 px-1">
			<sup class="pie-c-red">*</sup>모집하려는 서비스에 대해서 입력해주세요.
		</p>
	</div>

	<div class="col-12">
		<div class="row">
			<div class="dropdown col-md-4 mt-2 mt-md-0 pie-write-dropdown">
				<button
					class="btn btn-block dropdown-toggle text-left bg-transparent border"
					type="button" data-toggle="dropdown" aria-expanded="false">카테고리</button>
				<input type="hidden" id="h-input" value="" name="category" />
				<div class="dropdown-menu sh-categories">
					<a class="dropdown-item" data-category="OTT">OTT</a> <a
						class="dropdown-item" data-category="game">게임</a> <a
						class="dropdown-item" data-category="bookAndMusic">도서/음악</a>
				</div>
			</div>
			<div class="dropdown col-md-4 mt-2 mt-md-0 pie-write-dropdown">
				<button
					class="btn btn-block dropdown-toggle text-left bg-transparent border disabled"
					type="button" data-toggle="dropdown" aria-expanded="false">지원서비스</button>
				<input type="hidden" id="brand" value="" name="brand" />
				<div class="dropdown-menu sh-categories2"></div>
			</div>
			<div class="dropdown col-md-4 mt-2 mt-md-0 pie-write-dropdown">
				<button
					class="btn btn-block dropdown-toggle text-left bg-transparent border disabled"
					type="button" data-toggle="dropdown" aria-expanded="false">플랜선택</button>
				<input type="hidden" id="productName" value="" name="productName" />
				<div class="dropdown-menu sh-categories3"></div>
			</div>
		</div>
	</div>


	<script src="/js/selectService.js"></script>
</div>

<div th:fragment="selectCategoryTP2" class="row">
	<div class="col-12  mb-2">
		<p class="m-0 px-1">
			<sup class="pie-c-red">*</sup>모집하려는 제품에 대해서 입력해주세요.
		</p>
	</div>
	<div class="col-md-6">
		<label for="brand"><small class="pl-1">제품 브랜드</small></label> <input
			type="text" class="form-control" id="brand" name="brand">
	</div>
	<div class="col-md-6">
		<label for="productName"><small class="pl-1">제품명</small></label> <input
			type="text" class="form-control" id="productName" name="productName">

	</div>
</div>






</html>
