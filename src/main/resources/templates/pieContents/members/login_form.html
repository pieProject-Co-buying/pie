<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/login}">
<!-- gnb fragment -->
<div layout:fragment="membersContent" class="col p-5 shadow pie-radius"
	id="loginForm">

	<h3 class="text-center pb-4">
		<span class="w-100 pt-2 d-block font-weight-bolder pie-c-red">로그인</span>
	</h3>


	<div class="row" th:if="${param.error!=null}">
		<div class="col">
			<div class="alert alert-danger" role="alert"
				th:text="${param.exception}"></div>
		</div>
	</div>

	<div class="row pb-3">
		<div class="col text-center">
			<small class="text-secondary">로그인 후 더 많은 파이의 소식과 함께하세요.</small>
		</div>
	</div>



	<form class="needs-validation" novalidate action="/auth" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div class="form-row my-1 mt-4">
			<div class="col">
				<input type="text" class="form-control" id="id" name="id"
					placeholder="아이디" required>
				<div class="invalid-feedback">아이디를 입력해주세요.</div>
			</div>
		</div>
		<div class="form-row my-1">
			<div class="col">
				<input type="text" class="form-control" id="password"
					name="password" placeholder="비밀번호" required>
				<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
			</div>
		</div>
		<button class="btn pie-btn-red btn-block mt-5" type="submit">로그인</button>
	</form>

	<div class="text-center d-none">
		<a href="https://kauth.kakao.com/oauth/authorize"
			th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${kakaoApiKey}, redirect_uri=${redirectUri}, response_type='code')}">
			<img src="/imgs/kakao_login_medium_wide.png">
		</a>
	</div>

	<div class="row mt-3">
		<div class="col d-flex justify-content-center">
			<ul class="list-unstyled d-flex">
				<li class="mx-2"><small><a href="findID">아이디 찾기</a></small></li>
				<li class="mx-2"><small><a href="findPW">비밀번호 찾기</a></small></li>
				<li class="mx-2"><small><a href="join">회원가입</a></small></li>
			</ul>
		</div>
	</div>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</div>
</html>
