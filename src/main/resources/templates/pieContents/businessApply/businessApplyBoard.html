<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/applyboardForm}">

<!--<h1>Bootstrap 기본설정완료</h1>-->
<div layout:fragment="applyFormContent" class="col">
	<!--------------------------------게시글 타이틀-------------------------------->
	<!--container-->
	<!--------------------------------게시글 로직-------------------------------->
	<div class="container">
		<div class="row">
			<div class="col">
				
				<h1 class="text-center mb-5">파이공구 신청 게시판</h1>
				
				
				
				<table class="table table-hover">
				
				
				  <thead>
				    <tr>
				      <th scope="col">번호</th>
				      <th scope="col">회사명</th>
				      <th scope="col">제목</th>
				      <th scope="col">조회</th>
				      <th scope="col">작성일</th>
				    </tr>
				  </thead>
				  
				  
				  <tbody>
				  
				  
				    <tr th:each="list:${list}">
				      <th scope="row" th:text="${list.getBus_apply_num}">1</th>
				      <td th:text="${list.getBus_name}">회사명</td>
				      <td><a th:href="@{/readApplyBoard(bus_apply_num=${list.getBus_apply_num})}"><span th:text="${list.getBus_title}">제목</span></a></td>
				      <td th:text="${list.getBus_hit}">조회수</td>
				      <td th:text="${list.getBus_writeDay}">조회수</td>
				      
				    </tr>

				  </tbody>
				  
				  
				  
				</table>

			
			</div>
		</div>
	</div>

	<!--게시글 로직 container-->
	<!--wrapper-->
</div>

</html>
